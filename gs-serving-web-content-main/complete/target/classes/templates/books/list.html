<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Danh sách Sách</h1>
        <a href="/books/new" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Thêm Sách Mới</a>
        <table class="w-full border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Tiêu đề</th>
                    <th class="border px-4 py-2">Tác giả</th>
                    <th class="border px-4 py-2">Thể loại</th>
                    <th class="border px-4 py-2">Trạng thái</th>
                    <th class="border px-4 py-2">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td class="border px-4 py-2" th:text="${book.title}"></td>
                    <td class="border px-4 py-2" th:text="${book.author}"></td>
                    <td class="border px-4 py-2" th:text="${book.category}"></td>
                    <td class="border px-4 py-2" th:text="${book.available} ? 'Sẵn có' : 'Đã mượn'"></td>
                    <td class="border px-4 py-2">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="text-blue-500">Sửa</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="text-red-500 ml-2">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
