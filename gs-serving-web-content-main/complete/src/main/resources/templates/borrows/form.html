<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Phiếu mượn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Form Phiếu mượn</h1>
        <form th:object="${borrow}" th:action="@{/borrows}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label class="block">Người dùng</label>
                <select th:field="*{user.id}" class="border p-2 w-full">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
                <span th:errors="*{user}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Sách</label>
                <select th:field="*{book.id}" class="border p-2 w-full">
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title} + ' (' + ${book.available} ? 'Sẵn có' : 'Không sẵn có' + ')'"></option>
                </select>
                <span th:errors="*{book}" class="text-red-500"></span>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
        </form>
    </div>
</body>
</html>
