<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Form Người dùng</h1>
        <form th:object="${user}" th:action="@{/users}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label class="block">Tên</label>
                <input type="text" th:field="*{name}" class="border p-2 w-full">
                <span th:errors="*{name}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Email</label>
                <input type="email" th:field="*{email}" class="border p-2 w-full">
                <span th:errors="*{email}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Vai trò</label>
                <select th:field="*{role}" class="border p-2 w-full">
                    <option value="member">Độc giả</option>
                    <option value="admin">Quản trị viên</option>
                </select>
                <span th:errors="*{role}" class="text-red-500"></span>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
        </form>
    </div>
</body>
</html>
