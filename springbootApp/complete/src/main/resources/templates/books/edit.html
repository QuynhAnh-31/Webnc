<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Sách</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px 15px;
        }
        .btn-submit {
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #3a5bc7;
        }
        .btn-back {
            color: #4e73df;
            border: 1px solid #4e73df;
            padding: 10px 20px;
            margin-left: 10px;
        }
        .btn-back:hover {
            background-color: #f8f9fa;
        }
        .error {
            color: #e74a3b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }
        .form-check-label {
            cursor: pointer;
        }
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-top: 0;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-edit"></i> Sửa Thông Tin Sách
            </h1>
        </div>

        <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="mb-4">
                <label for="title" class="form-label">Tiêu Đề:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách">
                <span th:errors="*{title}" class="error"></span>
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">Tác Giả:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả">
                <span th:errors="*{author}" class="error"></span>
            </div>

            <div class="mb-4">
                <label for="category" class="form-label">Thể Loại:</label>
                <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Nhập thể loại">
                <span th:errors="*{category}" class="error"></span>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" id="available" th:field="*{available}" class="form-check-input">
                <label for="available" class="form-check-label">Sẵn sàng cho mượn</label>
                <span th:errors="*{available}" class="error"></span>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-save"></i> Lưu Thay Đổi
                </button>
                <a th:href="@{/books}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Quay Lại
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
