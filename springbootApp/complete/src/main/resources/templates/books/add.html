<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sách Mới</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #f8f9fa;
            --success: #1cc88a;
            --danger: #e74a3b;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card-header {
            background-color: var(--primary);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #5a5c69;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #3a5bc7;
        }
        
        .btn-secondary {
            color: #5a5c69;
            background-color: white;
            border: 1px solid #d1d3e2;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
        }
        
        .error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.15em;
        }
        
        .form-check-label {
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h2><i class="fas fa-book-medical"></i> Thêm Sách Mới</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/books/add}" th:object="${book}" method="post">
                <div class="mb-4">
                    <label for="title" class="form-label">Tiêu Đề</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách">
                    <span th:errors="*{title}" class="error"></span>
                </div>
                
                <div class="mb-4">
                    <label for="author" class="form-label">Tác Giả</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả">
                    <span th:errors="*{author}" class="error"></span>
                </div>
                
                <div class="mb-4">
                    <label for="category" class="form-label">Thể Loại</label>
                    <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Nhập thể loại sách">
                    <span th:errors="*{category}" class="error"></span>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" id="available" th:field="*{available}" class="form-check-input">
                    <label for="available" class="form-check-label">Sẵn sàng cho mượn</label>
                    <span th:errors="*{available}" class="error"></span>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu Sách
                    </button>
                    <a th:href="@{/books}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay Lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
