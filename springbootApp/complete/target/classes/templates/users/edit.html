<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Người Dùng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: #dc3545; font-size: 0.875em; }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Sửa Thông Tin Người Dùng</h1>
            
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Họ Tên:</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                    <span th:errors="*{name}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" />
                    <span th:errors="*{email}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Vai Trò:</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span th:errors="*{role}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Số Điện Thoại:</label>
                    <input type="text" class="form-control" th:field="*{phone}" />
                    <span th:errors="*{phone}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Mã Sinh Viên:</label>
                    <input type="text" class="form-control" th:field="*{studentId}" />
                    <span th:errors="*{studentId}" class="error"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Lớp:</label>
                    <input type="text" class="form-control" th:field="*{className}" />
                    <span th:errors="*{className}" class="error"></span>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                </div>
            </form>
            
            <a th:href="@{/users}" class="back-link">
                <button class="btn btn-outline-secondary">Quay Lại Danh Sách</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
