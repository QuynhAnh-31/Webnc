<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Form Sách</h1>
        <form th:object="${book}" th:action="@{/books}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-4">
                <label class="block">Tiêu đề</label>
                <input type="text" th:field="*{title}" class="border p-2 w-full">
                <span th:errors="*{title}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Tác giả</label>
                <input type="text" th:field="*{author}" class="border p-2 w-full">
                <span th:errors="*{author}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Thể loại</label>
                <input type="text" th:field="*{category}" class="border p-2 w-full">
                <span th:errors="*{category}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label class="block">Trạng thái</label>
                <input type="checkbox" th:field="*{available}" class="border p-2">
                <span th:errors="*{available}" class="text-red-500"></span>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
        </form>
    </div>
</body>
</html>
